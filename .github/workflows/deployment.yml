name: Deploy Project
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.8
      - name: Install Dependencies
        run: bun i
      - name: Run ESLint
        run: bun run lint
  build:
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.8
      - name: Install Dependencies
        run: bun i
      - name: Build Project
        run: bun run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files # any name you like
          path: |
            dist
            public
            package.json

  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files # same name as above for this example it should be `dist-files`
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
