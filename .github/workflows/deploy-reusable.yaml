name: Website Deployment
on:
  workflow_call:
    inputs:
      artifact-name:
        type: string # number, boolean, string
        description: "Name of the artifact to download"
        required: false
        default: "dist"
    # secrets:
    #   some-secret:
    #     required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
